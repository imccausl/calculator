<!DOCTYPE html>
<html lang="en" prefix="og: http://ogp.me/ns#">
	
<head>
	<meta property="fb:app_id" content="577607945758482">
	<meta property="og:url" content="http://calc.ianmccausland.xyz">
	<meta property="og:type" content="website">
	
	<meta property="og:title" content="JavaScript Calculator">
	<meta property="og:description" content="A simple responsive JavaScript calculator demo">
	
	<meta property="og:image" content="https://c1.staticflickr.com/5/4125/4841984952_c6b816e697_b.jpg">
	<meta property="og:image:type" content="image/jpg">
	
	
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	
	<title>Calculator</title>
	
	<link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
	
	<script type = "text/x-mathjax-config">
		MathJax.Hub.Config(
		
		{
			showProcessingMessages: false,
			messageStyle: 'none',
			skipStartupTypeset: true,
			elements: ['.calc--screen'],
			showMathMenu: false,
			
			CommonHTML: {
				linebreaks: {automatic: false},
			},
			
			"HTML-CSS": {
				noReflows: true
			}
			
			
		});
	</script>
	
	<script data-main="js/app" src="js/lib/require.js"></script>
	<script src="https://use.fontawesome.com/79b193d53b.js"></script>
	
</head>

<body>
<script>
  window.fbAsyncInit = function() {
    FB.init({
      appId      : '577607945758482',
      xfbml      : true,
      version    : 'v2.8'
    });
    FB.AppEvents.logPageView();
  };

  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "//connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));
</script>

	<div id="calc--prerender"></div>
	<div id="calc--history-prerender"></div>
	<div class="container">
	 

	<section class="calc--body">
		
		<div class="calc--screen">
			
			<div id="calc--history">
				
				<span id="calc-history--data"></span>
				
			</div>
			
			<div class="calc-about--body">
				
					<h4>View the source code on 
					<a href="https://github.com/imccausl/calculator" target="_blank">Github</a> | Powered by:</h4>
					 
					<a href="http://www.mathjax.org" target="_blank">
					<img title="Powered by MathJax" 
						 src="https://cdn.mathjax.org/mathjax/badge/mj_logo.png"
						 width="45%" alt="Powered by MathJax"></a> 
						 
						 <a href="http://mathjs.org/" target="_blank">
					    <img src="http://mathjs.org/css/img/mathjs_330x100.png" 
					    	 width="50%" 
					    	 alt="Uses mathJS extensive math library for JavaScript and Node.js"></a>
					    	 
					    	 <h4>Designed & Coded by 
			<span class="text--emphasis">
			<a href="http://www.ianmccausland.xyz" target="_blank">Ian McCausland</a>
		    </span> in <span class="text--emphasis">Toronto</span>
		</h4>
				
				</div>	
								
			<div id="calc--total-output">
				
				<span id="calc--output"></span>
				<span id="calc--parens"></span>
			</div>

		</div>  
  
		<div id="calc--buttons">
			<div id="row1" class="calc--buttons-row">
				
			    <button class="button--about" value="info"><i class="fa fa-info-circle fa-lg" aria-hidden="true"></i></button>
			    <button id="button--ans" value="ans">ans</button>
			    <button id="button--ce" value="ce">CE</button>
			    <button id="button--ac" value="ac">AC</button>
			</div>
			  				  
			<div id="row2" class="calc--buttons-row">
 			    <button value="!">n!</button>
			    <button value="(">(</button>
			    <button value=")">)</button>
			    <button value="%">%</button>
			    <button value="/">÷</button>
			</div>
			  
			<div id="row3" class="calc--buttons-row">
			    <button value="sqrt">&#8730;</button>
			    <button class="button--keypad" value="7">7</button>
			    <button class="button--keypad" value="8">8</button>
			    <button class="button--keypad" value="9">9</button>
			    <button value="*">&times;</button>
			</div>
			  
			<div id="row4" class="calc--buttons-row">
			    <button value="^">exp</button>
			    <button class="button--keypad" value="4">4</button>
			    <button class="button--keypad" value="5">5</button>
			    <button class="button--keypad" value="6">6</button>
			    <button value="-">-</button>
			</div>
			  
			<div id="row5" class="calc--buttons-row">
			    <button value="log">log</button>
			    <button class="button--keypad" value="1">1</button>
			    <button class="button--keypad" value="2">2</button>
			    <button class="button--keypad" value="3">3</button>
			    <button value="+">+</button>
			</div>
			  
			<div id="row6" class="calc--buttons-row">
			    <button value = "π">π</button>
			    <button class="button--keypad" value="0">0</button>
			    <button class="button--keypad" value=".">.</button>
			    <button id="button--equals" value="=">=</button>
			</div>
		</div>
		  
	</section>
	
	</div> <!-- /container -->

</body>

</html>
